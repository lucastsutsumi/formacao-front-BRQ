<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formação Front - Cadastro</title>

    <link rel="stylesheet" href="_css/style.css" />
    <link rel="stylesheet" href="_css/form.css" />
    <link rel="stylesheet" href="_css/register.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title">Usuários</h1>

      <nav id="menu">
        <h1>Menu Principal</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a class="menu__active" href="#">Cadastro</a></li>
          <li><a href="login.html">Sair</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="register">
        <h2 class="title">Formulário para cadastro</h2>
        <form id="formContainer" method="post">
          <div class="form-group">
            <label for="name">Nome</label>
            <input id="name" name="name" type="text" />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input id="password" name="password" type="password" />
          </div>

          <div class="form-group">
            <label for="cpf">CPF</label>
            <input id="cpf" name="cpf" type="number" max-length="11" />
          </div>

          <div class="form-group">
            <label for="phone">Telefone</label>
            <input id="phone" name="phone" type="tel" />
          </div>

          <button type="submit">Cadastrar</button>
        </form>
      </section>
    </main>
  </body>
</html>
